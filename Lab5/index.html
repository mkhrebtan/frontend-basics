<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Хребтань М.В. ІП-33 Лаб №5 Вар 8</title>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <form id="lab5-form">
                <h2>Форма</h2>
                <div class="form-group">
                    <label for="fullname">ПІБ:</label>
                    <input type="text" id="fullname" name="fullname" title="Приклад: Хребтань М.В.">
                </div>
                <div class="form-group">
                    <label for="group">Група:</label>
                    <input type="text" id="group" name="group" title="Приклад: ІП-33">
                </div>
                <div class="form-group">
                    <label for="idcard">ID-card:</label>
                    <input type="text" id="idcard" name="idcard" title="Приклад: ІП №123456">
                </div>
                <div class="form-group">
                    <label for="birthdate">Дата народження:</label>
                    <input type="text" id="birthdate" name="birthdate" title="Приклад: 29.10.2025">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit">Підтвердити</button>
            </form>
        </div>
        <div id="output-container" style="display: none;">
            <h3>Введена інформація:</h3>
        </div>
    </div>
    <div class="table-section">
        <input type="color" id="colorPicker">
        <div id="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>
